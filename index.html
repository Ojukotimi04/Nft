<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  
  <div class="card">
    <div class="card_head">
      <div class="card_product-img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
    </div>

    <div class="card_body">
      <a href="#">
        <h3>Equilibruim #3429</h3>
      </a>
      <p class="card_text">Our Equilibruim collection promotes balance and calm</p>

      <div class="wrapper">
        <div class="card_price">
          <img src="images/icon-ethereum.svg" alt="card_icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card_countdown">
          <img src="images/icon-clock.svg" alt="" class="card__icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="card_footer">
      <img src="images/image-avatar.png" alt="" class="card__author-img">
      <p class="card__author-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div> 
</body>
</html>
